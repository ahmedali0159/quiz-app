<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/style.css">
    <link rel="stylesheet" href="../Styles/quiz.css">
    <link rel="stylesheet" href="../Styles/result.css">
    <title>Result</title>
</head>
<body>
      <!-- Navigatin Bar -->
      <nav class="nav">
        <ul>
            <li>
                <a href="index.html" class="brand">
                    <img src="../Images/logo-bg.png" alt="Learn with Sumit Logo" />
                    <h3>Learn with Sumit</h3>
                </a>
            </li>
        </ul>
        <div class="account">
            <span class="material-icons-outlined" title="Account"> account_circle </span>
            <a href="signup.html">Signup</a>
        </div>
    </nav>

    <main class="main">
        <div class="container">
            <div class="summary">
                <div class="point">
                    <p class="score">Your score is <br> 5 out of 10</p>
                </div>

                <div class="badge">
                    <img src="../Images/success.png" alt="success">
                </div>
            </div>

            <div class="analysis">
                <h1>Question Analysis</h1>
                <h4>You answerd 5 out of 10 questions correctly</h4>

                <div class="question">
                    <div class="qtitle">
                        <span class="meterial-icons-outlined">help_outline</span>
                        Here goes the question from learn with sumit?
                    </div>
                    <div class="answers">
                        <label class="answer" for="option1">A New Hope 1</label>
                        <label class="answer" for="option2">A New Hope 1</label>
                        <label class="answer" for="option3">A New Hope 1</label>
                        <label class="answer wrong" for="option4"><span>A New Hope</span><span>Your answer</span></label>
                        <label class="answer" for="option5">A New Hope 1</label>
                        <label class="answer" for="option6">A New Hope 1</label>
                        <label class="answer correct" for="option7"><span>A New Hope</span><span>Your answer</span></label>
                        <label class="answer" for="option8">A New Hope 1</label>
                        <label class="answer" for="option9">A New Hope 1</label>
                        <label class="answer" for="option10">A New Hope 1</label>
                    </div>
                </div>

                <div class="question">
                    <div class="qtitle">
                        <span class="meterial-icons-outlined">help_outline</span>
                        Here goes the question from learn with sumit?
                    </div>
                    <div class="answers">
                        <label class="answer" for="option1">A New Hope 1</label>
                        <label class="answer" for="option2">A New Hope 1</label>
                        <label class="answer" for="option3">A New Hope 1</label>
                        <label class="answer wrong" for="option4"><span>A New Hope</span><span>Your answer</span></label>
                        <label class="answer" for="option5">A New Hope 1</label>
                        <label class="answer" for="option6">A New Hope 1</label>
                        <label class="answer correct" for="option7"><span>A New Hope</span><span>Your answer</span></label>
                        <label class="answer" for="option8">A New Hope 1</label>
                        <label class="answer" for="option9">A New Hope 1</label>
                        <label class="answer" for="option10">A New Hope 1</label>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
