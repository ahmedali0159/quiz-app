<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/style.css">
    <link rel="stylesheet" href="../Styles/quiz.css">
    <title>Document</title>
</head>
<body>
     <!-- Navigatin Bar -->
     <nav class="nav">
        <ul>
          <li>
            <a href="index.html" class="brand">
              <img src="../Images/logo-bg.png" alt="Learn with Sumit Logo" />
              <h3>Learn with Sumit</h3>
            </a>
          </li>
        </ul>
        <div class="account">
          <span class="material-icons-outlined" title="Account"> account_circle </span>
          <a href="signup.html">Signup</a>
        </div>
      </nav>

      <main class="main">
          <div class="container">
              <h1>Create an account</h1>
              <div class="column">
                  <div class="illustration">
                      <img src="../Images/signup.svg" alt="">
                  </div>
                  <form class="signup form" action="#">
                      <div class="textInput">
                          <input type="text" placeholder="Enter Name">
                          <span class="material-icons-outlined">person</span>
                      </div>

                      <div class="textInput">
                        <input type="text" placeholder="Enter Email">
                        <span class="material-icons-outlined"> alternate_emali </span>
                    </div>

                    <div class="textInput">
                        <input type="password" placeholder="Enter Password">
                        <span class="material-icons-outlined">lock</span>
                    </div>

                    <div class="textInput">
                        <input type="password" placeholder="Confirm Password">
                        <span class="material-icons-outlined"> lock_clock </span>
                    </div>

                    <label>
                        <input type="checkbox">
                        <span>I agree to the Terms & condition</span>
                    </label>

                    <div class="button">
                        <span>Submit now</span>
                    </div>

                    <div class="info">
                        Already have an account? <a href="login.html">Login</a> instead.
                    </div>
                  </form>
              </div>
          </div>
      </main>
</body>
</html>
